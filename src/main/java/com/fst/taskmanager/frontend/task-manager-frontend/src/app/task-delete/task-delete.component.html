<<div class="container">
    <h2>Supprimer la tâche</h2>
  
    <!-- Message de confirmation -->
    <div class="alert alert-warning" role="alert">
      Êtes-vous sûr de vouloir supprimer cette tâche ?
    </div>
  
    <!-- Détails de la tâche à supprimer -->
    <div class="form-group">
      <label for="taskTitle">Titre :</label>
      <input type="text" id="taskTitle" class="form-control" [value]="task.title" disabled />
    </div>
    <div class="form-group">
      <label for="taskDescription">Description :</label>
      <textarea id="taskDescription" class="form-control" [value]="task.description" disabled></textarea>
    </div>
  
    <!-- Bouton de suppression -->
    <button class="btn btn-danger" (click)="onDelete()">Supprimer</button>
  
    <!-- Bouton d'annulation -->
    <button class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  </div>
